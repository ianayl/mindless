<head>
    <title>Encoding for {{label}} ({{domain}})</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Work+Sans&display=swap" rel="stylesheet">
    <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet">
</head>
<body style="background-color: black; display: flex; justify-content: center; align-items: center;">
    <div class="content content-center">
    <h1 style="color: white;">Encoding for {{label}} ({{domain}})</h1>
    <img src="{{ url_for('encodefeed') }}" height="80%">
    <div style="display=flex;">
    <form method="post" action="{{ url_for('encodereq', domain=domain, label=label) }}">
        <input class="button shutter" type="submit" value="Capture" name="capture"/>
    </form>
    <form method="post" action="{{ url_for('encodestop') }}">
        <input class="button shutter textdelete" type="submit" value="Stop" name="stop"/>
    </form>
    </div>
    </div>
</body>
